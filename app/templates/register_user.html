
<div class="col-xs-18 modal-bd">
	<div class="col-xs-18 nopadding"  ng-switch on="account.action">
    	<div class="col-xs-18 nopadding" ng-switch-when="log_reg">
        	<div class="col-xs-18 nopadding" >
                <div class="col-xs-18 headers modal-hd"> <span class="icon-user-plus"></span>&nbsp; Login OR Register</div>
                    <div class="col-xs-18 modal_frame">
                        <div class="col-xs-18 nopadding">
                            <button class="col-xs-18 btn-sm btn get_button_primary" ng-click="account.action='register'" style="margin:15px 0 0">Register</button>
                            <button class="col-xs-18 btn-sm btn get_button_primary" ng-click="account.action='login'" style="margin:15px 0 0">Login</button>
                            <facebook-login-button></facebook-login-button>
                            <div ng-app="directive.g+signin">
                              <google-plus-signin clientid="837743153813-aj4ij3ecdvv33g62nlp5nhc8lj9f8r5p"></google-plus-signin>
                            </div>
                        </div>
                    </div>
               </div>             
        </div>
        <div class="col-xs-18 nopadding" ng-switch-when="register">
            <div class="col-xs-18 nopadding">
                <div class="col-xs-18 headers modal-hd"> <span class="icon-user-plus"></span>&nbsp; Get an Account</div>
                <div class="col-xs-18 modal_frame">
                    <div class="col-xs-18 nopadding">
                        <div class="col-xs-4 get_pad each_form">
                            <div class="col-xs-18 nopadding ">
                             <select class="col-sm-18 nopadding input-sm get_input" ng-model="user.title" id="title">
                              <option>Mr.</option>
                              <option>Mrs.</option>
                              <option>Miss.</option>
                              <option>Dr.</option>
                              <option>Prof.</option>
                              <option>Engr.</option>
                            </select>
                            </div>
                        </div>
                        <div class="col-xs-7 get_pad each_form">
                            <input type="text" class="form-control input-sm get_input" ng-model="user.fname" placeholder="First Name" name="">
                        </div>
                        <div class="col-xs-7 get_pad each_form">
                            <input type="text" class="form-control input-sm get_input" ng-model="user.lname" placeholder="Last Name" name="">
                        </div>
                        <div class="clear-fix col-xs-18 get_pad each_form">
                            <input type="text" class="form-control input-sm get_input" ng-model="user.email"  placeholder="Email Address" name="">
                        </div>
                        <div class="clear-fix col-xs-9 get_pad each_form"> 
                            <input type="password" class="form-control input-sm get_input" ng-model="user.password" placeholder="Type Password" name="">
                        </div>
                        <div class="col-xs-9 get_pad each_form">
                            <input type="password" class="form-control input-sm get_input"  ng-model="user.rpassword" placeholder="Re-type Password" name="">
                        </div>
                        <div class="clear-fix col-xs-9 get_pad each_form">
                            <input type="text" class="form-control input-sm get_input"  ng-model="user.phone" placeholder="Phone Number" name="">
                        </div>
                        <div class="col-xs-6 get_pad each_form">
                            <input type="text" class="form-control input-sm get_input" ng-model="user.city"  placeholder="City" name="">
                        </div>
                        <div class="col-xs-6 get_pad each_form">
                            <input type="text" class="form-control input-sm get_input" ng-model="user.state" placeholder="State" name="">
                        </div>
                       
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-sm btn get_button_primary" ng-click="ok(user)" style="margin:15px 0 0">Register</button>
                <button class="btn-sm btn get_button_reset" ng-click="cancel()" style="margin:15px 0 0">Close</button>
            </div>
        </div>
        <div class="col-xs-18 nopadding" ng-switch-when="login">
            <div class="col-xs-18 nopadding" >
                <div class="col-xs-18 headers modal-hd"> <span class="icon-user-plus"></span>&nbsp; Login into your Account</div>
                <div class="col-xs-18 modal_frame">
                    <div class="col-xs-18 nopadding">
                        <div class="clear-fix col-xs-18 get_pad each_form">
                            <input type="text" class="form-control input-sm get_input" ng-model="log.email"  placeholder="Your Email Address" name="">
                        </div>
                        <div class="clear-fix col-xs-18 get_pad each_form"> 
                            <input type="password" class="form-control input-sm get_input" ng-model="log.password" placeholder="Your Type Password" name="">
                        </div>
                        {{login_error}}
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-sm btn get_button_primary" ng-click="login(log)" style="margin:15px 0 0">Login</button>
                <button class="btn-sm btn get_button_reset" ng-click="cancel()" style="margin:15px 0 0">Close</button>
            </div>
        </div>
	</div>
</div>
